<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Calculator app</title>
</head>
<body>
    <div class="wrapper">
        <div class="display">0</div>
        <div class="keypad">
            <div class="calculator-keys">
                <button class="key-operator" data-action="add">+</button>
                <button class="key-operator" data-action="subtract">-</button>
                <button class="key-operator" data-action="multiply">x</button>
                <button class="key-operator" data-action="divide">รท</button>
                <button class="reg-keys">7</button>
                <button class="reg-keys">8</button>
                <button class="reg-keys">9</button>
                <button class="reg-keys">4</button>
                <button class="reg-keys">5</button>
                <button class="reg-keys">6</button>
                <button class="reg-keys">1</button>
                <button class="reg-keys">2</button>
                <button class="reg-keys">3</button>
                <button class="reg-keys">0</button>
                <button class="key-operator" data-action="decimal">.</button>
                <button class="key-operator" data-action="clear">AC</button>
                <button class="key-operator, calculate" data-action="calculate">=</button>
            </div>
        </div>
    
    </div>

<script src="/js/script.js"></script>
</body>
</html>
